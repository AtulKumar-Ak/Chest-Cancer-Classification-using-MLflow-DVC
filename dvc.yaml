stages:
  data_ingestion:
    cmd: python src/cnnClassifier/pipeline/stage_01_data_ingestion.py
    deps:
      - src/cnnClassifier/pipeline/stage_01_data_ingestion.py
      - config/config.yaml
    outs:
      - artifacts/data_ingestion/Data


  prepare_base_model:
    cmd: python src/cnnClassifier/pipeline/stage_02_prepare_base_model.py
    deps:
      - src/cnnClassifier/pipeline/stage_02_prepare_base_model.py
      - config/config.yaml
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/prepare_base_model
  

  training:
    cmd: python src/cnnClassifier/pipeline/stage_03_train_model.py
    deps:
      - src/cnnClassifier/pipeline/stage_03_train_model.py
      - config/config.yaml
      - artifacts/data_ingestion/Data
      - artifacts/prepare_base_model
    params:
      - BATCH_SIZE
      - EPOCHS
      - AUGMENTATION
      - IMAGE_SIZE
    outs:
      - artifacts/training/model.h5

  
  evaluation:
    cmd: python src/cnnClassifier/pipeline/stage_04_model_evaluation_with_mlflow.py
    deps:
      - src/cnnClassifier/pipeline/stage_04_model_evaluation_with_mlflow.py
      - config/config.yaml
      - artifacts/data_ingestion/Data
      - artifacts/training/model.h5
    params:
      - BATCH_SIZE
      - IMAGE_SIZE
    metrics:
      - scores.json:
          cache: false